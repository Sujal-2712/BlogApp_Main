<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    h2 {
      color: #333;
    }
    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin: 20px 0;
    }
    p {
      color: #555;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Request</h2>
    <p>Hello,</p>
    <p>You recently requested to reset your password. Use the OTP below to proceed:</p>
    <div class="otp">{{OTP}}</div>
    <p>This OTP is valid for 10 minutes. If you did not request a password reset, you can ignore this message.</p>
    <div class="footer">
      <p>Thank you</p>
    </div>
  </div>
</body>
</html>
